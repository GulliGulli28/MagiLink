              fill: #ffffff;
            }
          </style>

            d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
          />
          <a class="navbar-brand text-white" href="/">Magi<span>Link</span></a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>

              <a class="nav-link" href="#">Safety</a>

          <div class="d-flex">
            <a class="btn btn-outline-success me-2" href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="form-container">
        <p class="title">Profile</p>
        <form id="myForm" action="/setup_profile" method="POST" class="form">
          <div class="input-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="username"
              id="name"
              placeholder=""
              required
            />
          </div>

          <div class="input-group">
            <label for="prenom">Prenom:</label>
            <input
              type="text"
              id="prenom"
              name="prenom"
              maxlength="255"
              required
            />
          </div>

          <div class="input-group">
            <label for="birthdate">Date de naissance:</label>
            <input
              type="text"
              id="birthdate"
              name="birthdate"
              pattern="\d{2}/\d{2}/\d{4}"
              placeholder="dd/mm/yyyy"
              required
            />
          </div>

          <div class="input-group">
            <label for="ville">Ville:</label>
            <input type="text" id="ville_input">
            <select id="ville" name="ville" required>
              <option value="">Choisir une ville</option>
              <!-- Add more options as needed -->
            </select>
          </div>

          <div class="input-group">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
              <option value="">Choix du genre</option>
              <option value="homme">Homme</option>
              <option value="femme">Femme</option>
              <option value="non-binaire">Non-binaire</option>
              <option value="autre">Autre</option>
              <option value="helicoptere">Hélicoptère</option>
              <!-- Add more options as needed -->
            </select>
          </div>

          <div class="input-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
          </div>

          <div class="input-group">
            <label for="photo_profile" class="custom-file-upload">
              <span>Add Photo profile</span>
              <input type="file" id="photo_profile" name="photo_profile" />
            </label>
          </div>

          <div class="input-group">
            <label for="photo_commu" class="custom-file-upload">
              <span> Add Photo communautaire</span>
              <input type="file" id="photo_commu" name="photo_commu" />
            </label>
          </div>

          <br />
          Essayez de ne pas utiliser la même pour les deux photos.
          <br />
          <button class="sign">Submit</button>
        </form>
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/profile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
